<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#4cb48c ;color: white;">
        <h1>Weather Forcast</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="pt-1">Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-danger text-light" id="search-button">Search Weather</button>
                    </div>
                </div>
                <button class=" btn btn-danger" type="button" id="remove-searched">Clear history</button>
                <ul class="list-group"></ul>
            </div>  
            
            
            <div class="col-sm-8">
                <div class="row ml-2 ">
                    <div class="col-sm-12" id="current-weather">
                        <h2 class="city-name mb-1 mt-2 bolder" id="current-city"></h2>
                        <p>Temperature:<span class="current-temp" id="temperature"></span></p>
                        <p>Humidity:<span class="current-humid" id="humid"></span></p> 
                        <p>Wind Speed:<span class="current-wind" id="wind-speed"></span></p>
                        <p>UV index:<span class="current-uv" id="uv-index"></span></p> 
                    </div>
                </div>


                <div class="col-sm-12" id ="future-weather">
                    <h2>5-Day Forecast:</h2>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-warning forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="futureDay0"></p>
                            <p>Temperature:<span id="futureTemp0"></span></p>
                            <p>Humidity:<span id="futureHumid0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-warning forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="futureDay1"></p>
                            <p>Temperature:<span id="futureTemp1"></span></p>
                            <p>Humidity:<span id="futureHumid1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-warning forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDay2"></p>
                            <p>Temperature:<span id="futureTemp2"></span></p>
                            <p>Humidity:<span id="futureHumid2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-warning forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDay3"></p>
                            <p>Temperature:<span id="futureTemp3"></span></p>
                            <p>Humidity:<span id="futureHumid3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-warning forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="futureDay4"></p>
                            <p>Temperature:<span id="futureTemp4"></span></p>
                            <p>Humidity:<span id="futureHumid4"></span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
